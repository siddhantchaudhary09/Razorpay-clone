<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Razorpay</title>
  </head>
  <body class="overflow-hidden">
    <!-- NAVBAR -->
    <nav class="bg-deepblue">
      <div
        class="relative w-[1080px] flex items-center justify-between mx-auto"
      >
        <!-- logo -->
        <a href="/">
          <img src="./assets/logo.svg" width="125px" height="30px" />
        </a>

        <ul class="flex space-x-6">
          <!-- payments-->
          <li
            class="text-white py-7 hover:text-lightblue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">payments</a>

            <div
              class="w-full h-1 bg-lightblue hidden group-hover:block transition-all duration-200 absolute bottom-0"
            ></div>
          </li>
          <!-- banking -->
          <li
            class="text-white py-7 hover:text-lightblue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>

            <div
              class="w-full h-1 bg-lightblue hidden group-hover:block transition-all duration-200 absolute bottom-0"
            ></div>
          </li>
          <!-- line of credit  -->
          <li
            class="text-white py-7 hover:text-lightblue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Line of Credit</a>
          </li>
          <!-- Payroll -->

          <li
            class="text-white py-7 hover:text-lightblue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>
          <!-- Resources-->

          <li
            class="text-white py-7 hover:text-lightblue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>

            <div
              class="w-full h-1 bg-lightblue hidden group-hover:block transition-all duration-200 absolute bottom-0"
            ></div>
          </li>
          <!-- Support -->
          <li
            class="text-white py-7 hover:text-lightblue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>

            <div
              class="w-full h-1 bg-lightblue hidden group-hover:block transition-all duration-200 absolute bottom-0"
            ></div>
          </li>
          <!-- Pricing -->
          <li
            class="text-white py-7 hover:text-lightblue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>

            <div
              class="w-full h-1 bg-lightblue hidden group-hover:block transition-all duration-200 absolute bottom-0"
            ></div>
          </li>
        </ul>
        <div class="flex space-x-6">
          <img src="./assets/india-flag.svg" width="28px" height="20px" />

          <button
            class="py-3 px-5 text-white border-lightblue border rounded-sm text-sm font-bold"
          >
            Log in
          </button>

          <button
            class="py-3 px-4 border rounded-sm text-sm font-bold text-lightblue300 bg-white transition-all duration-200 hover:text-lightblue500 flex"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="relative bg-deepblue">
      <div
        class="flex w-10/12 max-w-[1080px] flex-row justify-between items-center mx-auto"
      >
        <!-- left part -->
        <div class="space-y-8">
          <h1 class="text-white font-bold text-[40px] leading-1.2">
            Power your finance, grow your business
          </h1>
          <div class="w-6 h-1 bg-greenlight"></div>
          <p class="text-graytext text-[18px] leading-7">
            Accept payments from customers. Automate payouts to vendors &
            employees. Never run out of working capital.
          </p>
          <button
            class="bg-lightblue text-white rounded-md font-bold hover:bg-lightblue500 transition-all duration-200 py-[14px] px-[18px]"
          >
            Sign Up Now
          </button>
        </div>

        <!-- right part -->

        <img
          src="./assets/hero-illustration.jpg"
          alt=""
          class="max-w-[680px]"
        />
      </div>

      <!-- shape part -->
      <div class="absolute left-0 right-0 w-[103%]">
        <img src="./assets/hero-shape.svg" class="w-full object-fill" />
      </div>
    </section>
  </body>
</html>
